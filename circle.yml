dependencies:
  pre:
    - pip install Pygments
    - chmod +x ./deps.sh ./push.sh
    - ./deps.sh
    - GIT_COMMIT_SHA=`git rev-parse --verify HEAD`
    - GIT_COMMIT_SHA_SHORT=`git rev-parse --short HEAD`

test:
  override:
    - hugo

deployment:
  release:
    branch: master
    commands:
      - ./push.sh